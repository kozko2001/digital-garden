
name: DockerImage

on:
  push:
    branches:
      - main


jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: garden
          IMAGE_TAG: prod
        run: |
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$git_hash .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$git_hash
      - name: get config
        shell: bash
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          git config --global user.email "kozko2001@gmail.com"
          git config --global user.name "kozko2001"
          git clone "https://$API_TOKEN_GITHUB@github.com/kozko2001/k8s-config.git" "k8s-config"
      - name: update version
        shell: bash
        run: |
          git_hash=$(git rev-parse --short "$GITHUB_SHA")
          sed -i "s/.*097742747651.dkr.ecr.eu-west-1.amazonaws.com\/garden:.*/        image: 097742747651.dkr.ecr.eu-west-1.amazonaws.com\/garden:$git_hash/" k8s-config/garden/service.yml
      - name: push config
        shell: bash
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        run: |
          git -C k8s-config add .
          git -C k8s-config status
          git -C k8s-config commit  -m "updated blog version"
          git -C k8s-config push

